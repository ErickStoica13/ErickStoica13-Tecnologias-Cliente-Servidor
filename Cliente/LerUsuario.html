<body>

    </header>
    <div class="container">
        <h1>Leitura do Próprio Usuário</h1>
        <div id="userData"></div>
        <button class="btn" onclick="lerUsuario()">Ler Usuário</button>
        <button class="btn" onclick="apagarUsuario()">Apagar</button>
        
    </div>
    
    <script>
    function lerUsuario() {
        const serverIP = sessionStorage.getItem('serverIP');
        const token = sessionStorage.getItem('token');
    
        if (!serverIP || !token) {
            alert('IP do servidor ou token não encontrados na Session Storage.');
            return;
        }
    
        fetch(`${serverIP}/usuario`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => response.json())
        .then(data => {
            const userDataDiv = document.getElementById('userData');
            userDataDiv.innerHTML = '';
    
            if (data.mensagem) {
                userDataDiv.innerHTML = `<p>${data.mensagem}</p>`;
            } else {
                const inputs = [];
                Object.keys(data).forEach(key => {
                    if (Array.isArray(data[key])) {
                        data[key].forEach(item => {
                            Object.keys(item).forEach(subKey => {
                                const input = document.createElement('input');
                                input.setAttribute('type', 'text');
                                input.setAttribute('class', 'input-field');
                                input.setAttribute('value', item[subKey]);
                                input.setAttribute('readonly', true);
                                input.setAttribute('placeholder', `${key}.${subKey}`);
                                inputs.push(input);
                            });
                        });
                    } else {
                        const input = document.createElement('input');
                        input.setAttribute('type', 'text');
                        input.setAttribute('class', 'input-field');
                        input.setAttribute('value', data[key]);
                        input.setAttribute('readonly', true);
                        input.setAttribute('placeholder', key);
                        inputs.push(input);
                    }
                });
                inputs.forEach(input => userDataDiv.appendChild(input));
            }
        })
        .catch(error => {
            console.error('Erro ao ler usuário:', error);
            alert('Erro ao ler usuário. Verifique o console para mais detalhes.');
        });
    }

    function apagarUsuario() {
    const serverIP = sessionStorage.getItem('serverIP');
    const token = sessionStorage.getItem('token');

    if (!serverIP || !token) {
        alert('IP do servidor ou token não encontrados na Session Storage.');
        return;
    }

    fetch(`${serverIP}/usuario`, {
        method: 'DELETE',
        headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({})
    })
    .then(response => {
        if (response.status === 401) {
            alert('Usuário não autenticado. Faça o login novamente.');
            // Redirecionar para a página de login ou limpar a sessão
            return;
        }
        return response.json();
    })
    .then(data => {
        if (data.mensagem) {
            alert(data.mensagem);
        } else {
            alert('Usuário removido com sucesso.');
        }
        // Remover o token da session storage após apagar o usuário
        sessionStorage.removeItem('token');
    })
    .catch(error => {
        console.error('Erro ao apagar usuário:', error);
        alert('Erro ao apagar usuário. Verifique o console para mais detalhes.');
    });
}


    </script>
